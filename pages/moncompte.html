<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="PlaqueimmatInput" class="form-label">Plaque immatriculation</label>
          <input type="text" class="form-control" id="PlaqueimmatInput" placeholder="Votre numéro de plaque" name="Immatriculation">  
        </div>
        <div class="mb-3">
            <label for="DateimmatInput" class="form-label">Date première immatriculation</label>
            <input type="text" class="form-control" id="DateimmatInput" placeholder="La date de votre première immatriculation" name="Dateimmat"> 
        </div>
        <div class="mb-3">
            <label for="MarquevehiculeInput" class="form-label">Marque véhicule</label>
            <input type="text" class="form-control" id="MarquevehiculeInput" placeholder="Quelle est la marque de votre véhicule?" name="Marquevehicule"> 
        </div>
        <div class="mb-3">
            <label for="ModelevehiculeInput" class="form-label">Modele vehicule</label>
            <input type="text" class="form-control" id="ModelevehiculeInput" placeholder="Quelle est le modele de votre véhicule?" name="Modelevehicule"> 
        </div>
        <div class="mb-3">
            <label for="CouleurvehiculeInput" class="form-label">Couleur véhicule</label>
            <input type="text" class="form-control" id="CouleurvehiculeInput" placeholder="La couleur de votre véhicule" name="Couleurvehicule"> 
        </div>
        <div class="mb-3">
            <label for="NbplaceInput" class="form-label">Nombre de places disponible</label>
            <input type="number" class="form-control" id="NbplaceInput" placeholder="Nombre de place disponible" name="Nbplaces"> 
        </div>
        <div class="mb-3">
            <label for="PreferenceInput" class="form-label">Vos préférences</label>
            <input type="text" class="form-control" id="FumeurInput" placeholder="Fumeur/non fumeur" name="Fumeur"> 
            <input type="text" class="form-control" id="AnimalInput" placeholder="Animal/pas d'animal" name="Animal"> 
         </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/changermdp">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>

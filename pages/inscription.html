<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
            <label for="PseudoInput" class="form-label">Pseudo</label>
            <input type="text" class="form-control" id="PseudoInput" placeholder="Votre pseudo" name="Pseudo"> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
          <div class="invalid-feedback">
            Le mot de passe n'est pas assez robuste : au moins 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre, un caractères spéciale.
          </div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Confirmez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
            <div class="invalid-feedback">
                Les deux mots de passe ne correspondent pas
            </div>
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/connexion">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
